<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <style>
        :root {
            --ease-out: cubic-bezier(0.2,0.2,0.13,1);
            --colour-positive: #fafafa;
            --colour-negative: #111111;
            --icon-size: 36px;
        }

        html, body {
            height: 100%;
            margin: 0;
            font-family: Interface, sans-serif;
            font-size: 18px;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
        }

        .content {
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

        .night {
            z-index: 1;
            color: var(--colour-positive, #fff);
            background-color: var(--color-negative, #000);
            clip-path: polygon(0 0, 100% 0, 100% 100%, -100% 100%);
            -webkit-clip-path: polygon(0 0, 100% 0, 100% 100%, -100% 100%);
            transition: clip-path 0.6s var(--ease-out), -webkit-clip-path 0.6s var(--ease-out);
        }
        .invert .night {
            clip-path: polygon(200% 0, 100% 0, 100% 100%, 100% 100%);
            -webkit-clip-path: polygon(200% 0, 100% 0, 100% 100%, 100% 100%);
        }

        .day {
            z-index: 0;
            color: var(--color-negative, #000);;
            background-color: var(--colour-positive, #fff);;
        }

        /* TYPE */

        h1, h2, h3, h4, h5, a, p {
            margin: 0;
            padding: 0;
            font-weight: normal;
            font-style: normal;
            text-decoration: none;
            font-size: 1em;
        }
        .day a {
            color: var(--colour-negative, #000);
        }
        .night a {
            color: var(--colour-positive, #fff);
        }
        .title {
            font-size: 6.854em;
            font-size: 9.625vw;
            font-weight: 600;
        }
        .subtitle {
            font-size: 4.236em;
            font-weight: 500;
        }
        .primary {
            font-size: 3em;
            font-size: 3.65vw;
            font-weight: 600;
        }
        .secondary {
            font-size: 1.618em;
            font-weight: 400;
        }
        .text {
            font-size: 1em;
            font-weight: 400;
        }
        .micro {
            font-size: 0.618em;
            font-weight: 400;
        }

        .focus {
            letter-spacing: 0.05em;
            cursor: default;
        }

        /* POSITIONING */

        .center {
            height: 100%;
            display: flex;
            text-align: center;
            flex-direction: column;
            justify-content: center;
        }

        /* TOGGLE */

        .button {
            position: absolute;
            z-index: 1;
            top: var(--icon-size, 36px);
            left: var(--icon-size, 36px);
            width: var(--icon-size, 36px);
            height: var(--icon-size, 36px);
            cursor: pointer;
        }
        .button i {
            display: block;
            width: var(--icon-size, 36px);
            height: var(--icon-size, 36px);
            border-radius: 50%;
        }
        
        .night .button i {
            position: relative;
            top: calc(var(--icon-size, 36px) / 4 * -1);
            left: calc(var(--icon-size, 36px) / 4 * -1);
            box-shadow: calc(var(--icon-size, 36px) / 4) calc(var(--icon-size, 36px) / 4) 0 0 var(--colour-positive, #fff);
        }
        .day .button i {
            background-color: var(--colour-negative, #000);
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="content day">
            <div class="button"><i></i></div>
            <div class="center">
                <h1 class="focus title">CONTRAST</h1>
            </div>
        </div>
        <div class="content night">
            <div class="button"><i></i></div>
            <div class="center">
                <h1 class="focus title">CONTRAST</h1>
            </div>
        </div>
    </div>

    <script>
        var triggers = document.getElementsByClassName('button');
        var target = document.getElementsByClassName('wrapper')[0];
        var action = 'invert';

        for (var i = 0; i < triggers.length; i++) {
            triggers[i].addEventListener('click', function () {
                target.classList.toggle(action);
            });
        }
    </script>
</body>
</html>
