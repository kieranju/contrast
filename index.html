<html>
<head>
    <meta name="viewport" content="width=device-width, user-scalable=no" />
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: Interface, sans-serif;
            font-size: 18px;
            background-color: #111111;
            overflow: hidden;
        }

        h1, h2, h3, h4, h5, a, p {
            margin: 0;
            padding: 0;
            font-weight: normal;
            font-style: normal;
            text-decoration: none;
            font-size: 1em;
            color: #fafafa;
        }

        .title {
            font-size: 6.854em;
            font-size: 9.625vw;
            font-weight: 600;
        }
        .subtitle {
            font-size: 4.236em;
            font-weight: 500;
        }
        .primary {
            font-size: 2.618em;
            font-size: 3.65vw;
            font-weight: 500;
        }
        .secondary {
            font-size: 1.618em;
            font-weight: 400;
        }
        .text {
            font-size: 1em;
            font-weight: 400;
        }
        .micro {
            font-size: 0.618em;
            font-weight: 400;
        }

        .center {
            height: 100%;
            display: flex;
            text-align: center;
            flex-direction: column;
            justify-content: center;
        }
        .logo {
            letter-spacing: 0.05em;
            user-select: none;
            -webkit-user-select: none;
            cursor: default;
        }
        .logo span {
            letter-spacing: 0.02em;
        }
    </style>
</head>
<body>
    <!-- music, shows, social -->

    <div class="center">
        <h1 class="logo title">ALLNB<span>R</span>G</h1>
    </div>

    <!-- Load Facebook SDK for JavaScript -->
    <div id="fb-root"></div>
    <script>
        (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.12&autoLogAppEvents=1';
        fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <!-- Your customer chat code -->
    <div class="fb-customerchat" page_id="821466371221081" theme_color="#111111"></div>

</body>
</html>
